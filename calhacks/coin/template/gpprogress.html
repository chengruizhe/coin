<style media="screen" type="text/css">

  #nav {
    z-index: 3;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    background-color: #443642;
    width: 100%;
    padding-top: 3px;
    padding-bottom: 3px;
}
  #navbar-item-logo {
    margin: 10px 10px 10px 10px;
    position: relative;
    top: 10px;
    display: inline-block;
    left: 250px;
  }
  .navbar-item, #navbar-item-l {
    position: relative;
    left: 100px;
    display: inline-block;
    color: white;
    text-align: center;
    font-size: 17px;
    margin: 10px 10px 15px 15px;
    letter-spacing: 3px;
    text-transform: uppercase;
    font-family: 'Josefin Sans', serif;
    cursor:pointer;
  }

  .navbar-item, #navbar-item-l: hover{
    opacity: .8;
  }
  #navbar-item-l {
    position: relative;
  }
  #navbar-item-search {
     /*padding-bottom: 10px;*/
    display: inline-block;
    position: absolute;
    /*left: 100px;*/
    top:3px;
    bottom: 3px;
    right: 0px;
  }
  .searchbar {
    color: white;
    height: 35px;
    width: 100px;
    padding: 5px 5px 5px 5px;
    margin-left: 100px;
    margin-right: 10px;
    background: #443642;
    border:0px solid #dbdbdb;
    border-radius: 10px;
  }
  .searchbar:focus {
    width: 200px;
    margin-left: 0px;
    transition: 0.3s;}

   .progress {
   	position: relative;
   	left: 10px;
   	margin-right: 15px;
   }
   .panel-group {
   	position: relative;
   	top:15px;
   	margin-bottom: 15px;
   }

	.panel-default{
		margin-bottom: 20px;
	}
 </style>
